<div class="item single-value-card" id="{{ id }}" flexOrder="flexOrder">
  <div class="title">
      <span>{{ title }}</span>
  </div>
  <div class="content">
      <span class="content-text bold color-blue">{{ text }}</span>
      &nbsp;&nbsp;
      <span class="bold label">{{ label }}</span>
  </div>
</div>
